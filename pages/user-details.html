<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta
      name="description"
      content="delivery platform for health-conscious shoppers, busy merchants and ambitious professionals."
    />
    <meta
      name="keywords"
      content="groceries, health, business, shop, nutrition, allergies"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/user-details.css">
    <title> Reliance Cart - User Details </title>
</head>
<body>
    <main class="wrapper mh-100 futura-medium" style="width: 100vw; height: 100vh; ">
        <div class="container-xxl" >
            <div class="row" style="width: 100vw; height: 100vh;">
                <div class="col d-none d-lg-block h-100" style="background-color: #13AC77 ;"></div>
                <div class="col main-section d-flex flex-column justify-content-around">
                    <div class="btn rounded-circle " style="background-color: #13AC7736; width: fit-content;" > <span class= > &#8592; </span> </div>
                    <div class="form-section" >
                        <p class="fs-2 mb-0 futura-heavy ">Let get's to know you.</p>
                        <p class="fs-6 mb-2 opacity-75">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed  
                        <form action="#">
                            <div class="check-button mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"  name="category" id="individual" value="individual">
                                    <label class="form-check-label opacity-75" for="individual">Individual</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="category" id="company" value="company">
                                    <label class="form-check-label opacity-75" for="company">Company</label>
                                  </div>
                            </div>
                            <div class="mb-3 " >
                                <label for="home-address" class="form-label opacity-75 mb-0 fs-6">Home Address</label>
                                <input type="text" class="form-control" id="home-address" placeholder="Type Here" style="background-color: #13AC7717;">
                            </div>
                            <div class="mb-3" >
                                <label for="driver-license-id-number" class="form-label opacity-75 mb-0">Driver's License ID No.</label>
                                <input type="text" class="form-control" id="driver-license-id-number" placeholder="Type Here" style="background-color: #13AC7717;">
                            </div>
                            <div class="mb-3" >
                                <label for="driver-license-id-number" class="form-label opacity-75 mb-0">Upload Driver's License</label>
                                <div class="upload-file d-flex flex-column align-items-center justify-content-center">
                                    <p class="opacity-75 mb-0">Drag and Drop Files Here</p>
                                    <p><span class="text-success">Select file</span> from computer</p>
                                </div>
                            </div>
                        </form>
                        <a href="#" class="btn btn-success">Proceed &#8594;</a>
                    </div>
                    <div class="footer text-center">
                        <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Help</a></span>
                        <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Our Story</a></span>
                        <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Refund</a></span>
                        <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Privacy Policy</a></span>
                        <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Terms & Conditions</a></span>
                        <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Careers</a></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
