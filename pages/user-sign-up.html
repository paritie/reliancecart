<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliance Cart- User Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
<section id="user-registeration">
    <div class="container-fluid position-relative">
        <div class="row">
            <div class="col-md-6 d-none d-md-block user-registation-bg"></div>
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                           <span class="register-arrow">
                            <a href="../index.html"><img src="../images/home/arrow-left.svg" alt="" class="img-fluid"></a>
                           </span>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-center justify-content-center h-100">
                        <div class="col-12 col-md-8 h70 d-flex justify-content-start align-items-center">
                         
                             <div class="container d-flex justify-content-start">
                                 <div class="row">
                                     <div class="col-6 w-100">
                                        <form action="#">
                                            <div class="sign-up">
                                                <span class="futura-medium fs-52">Sign Up</span>
                                                <span class="futura-medium opacity-50 d-none d-sm-block">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed</span>
                                            </div>
                                            <div class="form-group py-2 py-sm-3">
                                                <label for="name" id="name" class="futura-medium fw-bold">Full Name</label><br>
                                                <input type="text" class="form-control" placeholder="Type Here">
                                            </div>
                                            <div class="form-group py-2 py-sm-3">
                                                <label for="name" id="email" class="futura-medium fw-bold">Email Address</label><br>
                                                <input type="email" class="form-control" placeholder="Type Here">
                                            </div>
                                            <div class="form-group py-2 py-sm-3">
                                                <label for="name" id="password" class="futura-medium fw-bold">Set Password</label><br>
                                                <input type="password" class="form-control" placeholder="Type Here">
                                            </div>
                                            <div class="d-block d-sm-flex py-4 justify-content-center">
                                                <div class="sign-up-logos bg-success text-center my-2">
                                                    <img src="../images/home/apple.svg" alt="" class="img-fluid"><img src="" alt="" class="img-fluid mx-3">
                                                    <img src="../images/home/apple.svg" alt="" class="img-fluid"><img src="" alt="" class="img-fluid">
                                                </div>
                                                <div class="px-3 text-center"><a href="#" class="btn proceed px-3 px-sm-5 py-2 py-sm-3 futura-medium">Proceed</a></div>
                                            </div>
                                            <div class="text-center">
                                                <span class="futura-medium opacity-50 small">Forgot Password?</span>
                                                <span><a class="btn login futura-medium fw-bold reset small" href="#">Reset</a></span>
                                            </div>
                                            <div class="text-center">
                                                <span class="futura-medium opacity-50 small">Not a new user?</span>
                                                <span><a class="btn login futura-medium fw-bold small" href="#">Log in</a></span>
                                            </div>
                                        </form> 
                                     </div>
                                 </div>
                             </div>
                         
                        </div>
                    </div>
                </div>
                <footer class="container register">
                    <div class="row justify-content-center">
                        <div class="col-12 footer-nav-items py-2 text-center opacity-50">
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Help</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Our Story</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Refund</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Privacy Policy</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Terms & Conditions</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Careers</a></span>
                          </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
