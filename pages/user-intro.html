<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliance Cart- User Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
<section id="user-registeration">
    <div class="container-fluid position-relative">
        <div class="row">
            <div class="col-md-6 d-none d-md-block user-registation-bg"></div>
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                           <span class="register-arrow">
                            <a href="./user-registeration.html"><img src="../images/home/arrow-left.svg" alt="" class="img-fluid"></a>
                           </span>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-center justify-content-center h-100">
                        <div class="col-12 col-md-8 h70 d-flex justify-content-start align-items-center">
                             <div class="container d-flex justify-content-center">
                                 <div class="row">
                                     <div class="col-12 w-100">
                                        <form action="#">
                                            <div class="sign-up">
                                                <span class="futura-medium fs-36">Let’s get to know you.</span>
                                                <span class="futura-medium opacity-50 d-none d-sm-block">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed</span>
                                            </div>
                                            <div class="check-button mb-2">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"  name="category" id="individual" value="individual">
                                                    <label class="form-check-label opacity-75" for="individual">Individual</label>
                                                  </div>
                                                  <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="category" id="company" value="company">
                                                    <label class="form-check-label opacity-75" for="company">Company</label>
                                                  </div>
                                            </div>
                                            <div class="form-group py-2 py-sm-3">
                                                <label for="name" id="home-address" class="futura-medium fw-bold">Home Address</label><br>
                                                <input type="text" class="form-control" placeholder="Type Here">
                                            </div>
                                            <div class="form-group py-2 py-sm-3">
                                                <label for="name" id="d-license" class="futura-medium fw-bold">Driver’s License ID No.</label><br>
                                                <input type="text" class="form-control" placeholder="Type Here">
                                            </div>
                                            <div class="my-3" >
                                                <label for="driver-license-id-number" id="d-license" class="form-label futura-medium  mb-0">Upload Driver's License</label>
                                                <div class="upload-file d-flex flex-column align-items-center justify-content-center">
                                                    <p class="opacity-75 mb-0" id="drag">Drag and Drop Files Here</p>
                                                    <input type="file" class="form-control">
                                                </div>
                                            </div>
                                                <div class="px-3 text-center"></div><a href="signup-success.html" class="btn proceed px-3 px-sm-5 py-2 py-sm-3 futura-medium w-100">Proceed &#8594;</a></div>
                                        </form> 
                                     </div>
                                 </div>
                             </div>
                         
                        </div>
                    </div>
                
                <footer class="container register">
                    <div class="row justify-content-center">
                        <div class="col-12 footer-nav-items py-2 text-center opacity-50">
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Help</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Our Story</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Refund</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Privacy Policy</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Terms & Conditions</a></span>
                            <span><a class="btn btn-outline-success btn-sm futura-medium border-0" href="#">Careers</a></span>
                          </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
